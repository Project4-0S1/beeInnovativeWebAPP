<nav class="bg-white dark:bg-yellow-600 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://geelsbieke.be/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://impro.usercontent.one/appid/oneComWsb/domain/geelsbieke.be/media/geelsbieke.be/onewebmedia/Logo%20Geels%20Bieke.jpg?etag=W%2F%222c44-64214718%22&sourceContentType=image%2Fjpeg&quality=85" class="h-8" alt="'t Geels Bieke Logo">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">'t Geels Bieke</span>
    </a>
    
    <!-- Hamburger Menu -->
    <button (click)="toggleMenu()" class="md:hidden flex flex-col items-center">
      <svg
        class="w-6 h-6 w-auto"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-yellow-600 md:dark:bg-yellow-600 dark:border-gray-700">
        @for (page of pages; track $index){
        <li>
          <a [routerLink]="page.path" routerLinkActive="underline" class="block py-2 px-3 text-white rounded md:bg-transparent md:text-gray-900 md:p-0 md:dark:text-white md:hover:bg-transparent md:hover:text-gray-700" aria-current="page">{{page.name}}</a>
        </li>
        }
        <li *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button (click)="logout()">Logout</button>
        </li>
        <ng-template #loggedOut>
          <app-auth-button></app-auth-button>
        </ng-template>
      </ul>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden w-full">
      <ul class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 dark:bg-yellow-600">
        @for (page of pages; track $index){
        <li>
          <a [routerLink]="page.path" routerLinkActive="underline" class="block py-2 px-3 text-white rounded md:bg-transparent md:text-gray-900 md:p-0 md:dark:text-white md:hover:bg-transparent md:hover:text-gray-700" aria-current="page">{{page.name}}</a>
        </li>
        }
        <li *ngIf="auth.isAuthenticated$ | async; else loggedOut" class="block py-2 px-3 rounded md:bg-transparent md:text-gray-900 md:p-0 md:dark:text-white md:hover:bg-transparent md:hover:text-gray-700">
          <button (click)="logout()">Logout</button>
        </li>
        <ng-template #loggedOut>
          <app-auth-button></app-auth-button>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
