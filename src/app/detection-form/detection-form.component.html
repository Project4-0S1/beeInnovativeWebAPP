<div class="container mx-auto mt-8 min-h-screen">
    @if(isSubmitted && errorMessage) {
    <div
      class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
    >
      {{ errorMessage }}
    </div>
    }
    <form (ngSubmit)="onSubmit()" #artistForm="ngForm">
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Name</label
        >
        <input
          type="name"
          id="name"
          name="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Name"
          required
          [(ngModel)]="artist.name"
          (blur)="onChangeName()"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="text-red-500 mt-2">
          Name is required
        </div>
      </div>
  
      <div class="mb-6">
        <label for="surname" class="block mb-2 text-sm font-medium text-gray-900"
          >Surname</label
        >
        <input
          type="surname"
          id="surname"
          name="surname"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="surname"
          required
          [(ngModel)]="artist.surname"
          (blur)="onChangeName()"
          #surname="ngModel"
        />
        <div
          [hidden]="surname.valid || surname.pristine"
          class="text-red-500 mt-2"
        >
          Surname is required
        </div>
      </div>
  
      <div class="mb-6">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Description</label
        >
        <input
          type="description"
          id="description"
          name="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="description"
          required
          [(ngModel)]="artist.description"
          #description="ngModel"
        />
        <div
          [hidden]="description.valid || description.pristine"
          class="text-red-500 mt-2"
        >
          Description is required
        </div>
      </div>
  
      @if(isAdd) {
      <div class="mb-6">
        <label
          for="SpotifyId"
          class="block mb-2 text-sm font-medium text-gray-900"
        >
          SpotifyId
        </label>
        <select
          id="SpotifyId"
          name="SpotifyId"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
          [(ngModel)]="artist.spotifyID"
          #SpotifyId="ngModel"
        >
          <option *ngFor="let key of optionsArray" [value]="key.id">
            {{ key.name }}
          </option>
        </select>
        <div
          [hidden]="SpotifyId.valid || SpotifyId.pristine"
          class="text-red-500 mt-2"
        >
          SpotifyId is required.
        </div>
      </div>
      } @if(isAdd) {
      <button
        type="submit"
        [disabled]="!artistForm.form.valid || isSubmitted"
        class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
      >
        Add
      </button>
      } @if(isEdit) {
      <button
        type="submit"
        [disabled]="!artistForm.form.valid || isSubmitted"
        class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
      >
        Save
      </button>
      }
    </form>
  </div>
